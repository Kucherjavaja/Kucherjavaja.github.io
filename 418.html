        	<script>
        var x1
        var y1
        var z1
        var v1
        var x
        var y
        var z
        var v
            
            
            
function clean(){
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
ctx.fillStyle = "white";
ctx.fillRect(0, 0, 640, 480);
ctx.closePath();
}
		function er1(){
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
x=Number(document.getElementById("x_znach").value); 
y=Number(document.getElementById("y_znach").value);   
x1=Number(document.getElementById("x1_znach").value); 
z=Number(document.getElementById("z_znach").value); 
v=Number(document.getElementById("v_znach").value);   
z1=Number(document.getElementById("z1_znach").value); 
v1=Number(document.getElementById("v1_znach").value);  
y1=Number(document.getElementById("y1_znach").value);   
ctx.beginPath();
ctx.strokeStyle = 'green';
ctx.moveTo(320, 0);
ctx.lineTo(320, 480);
ctx.moveTo(0, 240);
ctx.lineTo(640, 240);
ctx.moveTo(x,y);
ctx.lineTo(x1,y);
ctx.lineTo(x1,y1);
ctx.lineTo(x,y1);
ctx.lineTo(x,y);
ctx.moveTo(z,v);
ctx.lineTo(z1,v);
ctx.lineTo(z1,v1);
ctx.lineTo(z,v1);
ctx.lineTo(z,v);
ctx.closePath();
ctx.stroke();
}
function er2(){
var canvas = document.getElementById('example');
var ctx = canvas.getContext('2d');
ctx.strokeStyle = 'red';
if ( x>z ) {xmin = z} else {xmin = x};
if ( y1>v1 ) {ymin = v1} else {ymin = y1};
if ( x1>z1 ) {xmax = x1} else {xmax = z1};
if ( y>v ) {ymax = y} else {ymax = v};

xmin = 240 + xmin*10
xmax = 240 + xmax*10
ymin = 160 - ymin*10
ymax = 160 - ymax*10

ctx.beginPath();
ctx.moveTo(xmin,ymin);
ctx.lineTo(xmax,ymin);
ctx.lineTo(xmax,ymax);
ctx.lineTo(xmin,ymax);
ctx.lineTo(xmin,ymin);
ctx.closePath();
ctx.stroke();
}
		</script>
	</head>
	<body>
x=<input type="text" value="10" id="x_znach"> 
x1=<input type="text" value="30" id="x1_znach"> 
z1=<input type="text" value="50" id="z1_znach"> 
z=<input type="text" value="70" id="z_znach"> 
y=<input type="text" value="30" id="y_znach"> 
y1=<input type="text" value="40" id="y1_znach"> 
v=<input type="text" value="60" id="v_znach"> 
v1=<input type="text" value="80" id="v1_znach"> 




  <a href="#" onclick="clean()" class="button purple">Очистить</a>
  <a href="#" onclick="er1()" class="button purple">КНОПКА</a>
  <a href="#" onclick="er2()" class="button purple">КНОПКА2</a>
